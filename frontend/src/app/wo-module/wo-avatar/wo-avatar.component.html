<div class="wo-avatar" [class.isLoading]="isLoading">
    <label [class.isHide]="!(woId === null)" title="Choose file">
        <div  class="wo-avatar__body">
            <div class="wo-avatar__no-photo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="3.2"/>
                    <path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </div>
        </div>

        <input #inputFile accept="image/x-png,image/jpeg" type="file" name="woAvatar[]">
    </label>

    <div *ngIf="woId && woId !== ''" class="wo-avatar__body">
        <div class="wo-avatar__photo">
            <img [src]="getAvatarUrl()" alt="">
        </div>
        <div class="wo-avatar__remove" (click)="doRemove()">
            Remove
        </div>
    </div>

    <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
