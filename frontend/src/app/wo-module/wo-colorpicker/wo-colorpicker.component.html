<div class="wo-colorpicker" #wrapper>
    <div
        class="wo-colorpicker__color"
        [class.no-color]="currentColor === null"
        [title]="currentColor === null ? 'No Color' : value.toUpperCase()"
        (click)="open()"
        [style.background-color]="value"
    >
    </div>
    <div *ngIf="isOpen" class="wo-colorpicker__color-map">
        <div class="wo-colorpicker__color-group" style="margin-bottom: 5px;">
            <div
                *ngFor="let gc of greyColor"
                [style.backgroundColor]="'rgb(' + gc[0] + ', ' + gc[1] + ', ' + gc[2] + ')'"
                [title]="'RGB (' + gc[0] + ', ' + gc[1] + ', ' + gc[2] + ')'"
                (click)="setColor(gc)"
                [class.active-color]="currentColor && currentColor.join(',') === gc.join(',')"
            ></div>
            <div (click)="setColor(null)" [class.active-color]="currentColor === null" class="wo-colorpicker__color__no-color" title="No Color"></div>
        </div>
        <div class="wo-colorpicker__color-group" style="margin-bottom: 5px;">
            <div
                *ngFor="let sc of standartColor"
                [style.backgroundColor]="'rgb(' + sc[0] + ', ' + sc[1] + ', ' + sc[2] + ')'"
                [title]="'RGB (' + sc[0] + ', ' + sc[1] + ', ' + sc[2] + ')'"
                (click)="setColor(sc)"
                [class.active-color]="currentColor && currentColor.join(',') === sc.join(',')"
            ></div>
        </div>

        <div>
            <div *ngFor="let tcolors of themeColor" class="wo-colorpicker__color-group">
                <div
                    *ngFor="let tc of tcolors"
                    [style.backgroundColor]="'rgb(' + tc[0] + ', ' + tc[1] + ', ' + tc[2] + ')'"
                    [title]="'RGB (' + tc[0] + ', ' + tc[1] + ', ' + tc[2] + ')'"
                    (click)="setColor(tc)"
                    [class.active-color]="currentColor && currentColor.join(',') === tc.join(',')"
                ></div>
            </div>
        </div>

        <div *ngIf="mode === 'rgba'" class="opacity-wrapper" title="Opacity: {{opacity}}">
            <input (input)="updateValue()" (change)="updateValue()" name="opacity" [(ngModel)]="opacity" min="0" max="1" step="0.01" type="range"/>
        </div>

        <div class="gb_mb"></div>
        <div class="gb_lb"></div>
    </div>
</div>
